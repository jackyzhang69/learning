<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <! --- bootstrap --->
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body>

    <h1 class="cm-container text-center" id='jacky'>JackyZhang.Pro</h1>

    <div class='container'>

        <form class="needs-validation novalidate">

            <div class="form-row">
                <div class="col-md-3 md-3">
                    <label for="first_name">First name</label>
                    <input type="text" class="form-control" name="first_name" id="validationTooltip01" value="Mark" required>
                    <div class="valid-tooltip">
                        Looks good!
                    </div>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="last_name">Last name</label>
                    <input type="text" class="form-control" name="last_name" id="validationTooltip02" value="Otto" required>
                    <div class="valid-tooltip">
                        Looks good!
                    </div>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="dob">Date of Birth</label>
                    <input type="text" class="form-control" name="dob" id="validationTooltipUsername" value='1969-02-11' required>
                    <div class="invalid-tooltip">
                        Please choose a unique and valid username.
                    </div>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="sex">Sex</label>
                    <div class="form-control form-check-inline  ">

                        <!-- Default unchecked -->
                        <div class="custom-control custom-radio mx-auto ">
                            <input type="radio" class="custom-control-input" id="male" name="sex" ,value='0'>
                            <label class="custom-control-label" for="male">Male</label>
                        </div>

                        <!-- Default checked -->
                        <div class="custom-control custom-radio mx-auto ">
                            <input type="radio" class="custom-control-input" id="female" name="sex" value='1' checked>
                            <label class="custom-control-label" for="female">Female</label>
                        </div>
                    </div>

                </div>
            </div>

            <button class="btn btn-primary text-center" type="submit">Create</button>
        </form>
      

    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
